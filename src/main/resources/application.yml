eureka:
  client:
    service-url:
      default-zone: https://${eureka.instance.hostname}:8761/eureka/
  instance:
    hostname: localhost
    prefer-ip-address: true

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: learn-hub-service
          uri: lb:http://LEARN-HUB-SERVICE
          predicates:
            - Path=/api/v1/courses/**,/api/v1/course/rates/**,/api/v1/course/reviews/**,/api/v1/instructors/**,/api/v1/users/**
server:
  port: 8222
